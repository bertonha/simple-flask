repos:
  - repo: 'https://github.com/pre-commit/pre-commit-hooks'
    rev: v4.5.0
    hooks:
      - id: check-json
      - id: check-toml
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: local
    hooks:
    - id: black
      name: black
      entry: poetry run black
      language: system
      types: [ python ]
      require_serial: true
    - id: ruff
      name: ruff
      entry: poetry run ruff --fix
      language: system
      types: [python]
      require_serial: true
    - id: mypy
      name: mypy
      entry: poetry run mypy
      language: system
      types: [python]
      require_serial: true
