[tool.poetry]
name = "simple-flask"
version = "0.1.0"
description = ""
authors = ["Christofer Bertonha <christoferbertonha@gmail.com>"]
readme = "README.md"
packages = []
license = "MIT"

[tool.poetry.dependencies]
python = "^3.12"
Flask = "^3.0.2"
gunicorn = "^21.2.0"

[tool.poetry.group.dev.dependencies]
mypy = "^1.8.0"
pytest = "^8.0.2"
ruff = "^0.2.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.pytest.ini_options]
pythonpath = "."
testpaths = ["tests"]
